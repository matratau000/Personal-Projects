<footer id="contact" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200" >
  <h2 id = "Footer_Title">Contact Me</h2>
  <form id="contact-form" class="needs-validation" novalidate>
    <div class="form-step active" id="step-1">
      <label for="name" class="form-label">Please enter your NAME and click Next when done:</label>
      <input type="text" id="name" name="name" class="form-control" required>
      <button type="button" class="btn btn-light mt-2 btn-next" data-next="2">Next</button>
    </div>

    <div class="form-step" id="step-2">
      <label for="email" class="form-label">Please enter your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
      <button type="button" class="btn btn-light mt-2 btn-next" data-next="3">Next</button>
    </div>

    <div class="form-step" id="step-3">
      <label for="message" class="form-label">Leave me a Message:</label>
      <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
      <button type="submit" class="btn btn-light mt-2">Submit Contact Form</button>
    </div>
  </form>
</footer>
